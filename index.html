<!DOCTYPE html>
<!-- saved from url=(0022)http://localtodos.com/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Backbone.js Movies</title>
  <link rel="stylesheet" href="css/todos.css">
  <script type="text/javascript" async="" src="./libs/ga.js"></script><script type="text/javascript">
  </script>
</head>

<body>

 <div id="todoapp">

    <header>
      <div id="new-todo">
      <h1>Your Favorite Movies</h1>
      <input id="new-title" type="text" placeholder="insert your favorite film">
      <input id="new-director" type="text" placeholder="insert the director">
      <input id="new-year" type="text" placeholder="insert the year">
      <button id="new-filmBtn">Save</button>
      </div>
    </header>

    <section id="main" style="display: none;">
      
      <ul id="todo-list"></ul>
    </section>

    <footer style="display: none;">

    </footer>

  </div>

  <div id="instructions">
    Double-click to edit a Movie.
  </div>

  <div id="credits">
    Created by
    <br>Lucas Daniele.
    <br>The initial movies are on data/init.json
  </div>

  <script src="./libs/jquery.js"></script>
  <script src="./libs/underscore.js"></script>
  <script src="./libs/backbone.js"></script>
  <script src="./libs/backbone.localStorage.js"></script>
  <script src="./libs/todos.js"></script>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <label><%- title %>,<%- director %>, <%- year %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>,<%- director %>, <%- year %>" />
  </script>

  <script type="text/template" id="stats-template">

    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'Movies' %> </div>
  </script>

  

</body></html>
